<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <header class="container-fluid p-5 bg-primary text-white text-center">
        <div class="img">
            <div class="w-25 p-4 mx-auto">
                <img src="https://m0.her.ie/wp-content/uploads/2019/04/25133811/iStock-488261971.jpg" class="img-fluid"
                    alt="...">
            </div>
        </div>

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/registration">Registration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Log in</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <div class="text-center">
        <h1>Personal Information</h1>
    </div>
    <form name="myForm" action="/registration" enctype="application/x-www-form-urlencoded" method="post">
        <div class="container bg-light">
            <div class="row text-center">
                <div class="p-3 col-sm-12 col-md-6">
                    <label for="fname" class="form-label">First Name: </label>
                    <input type="text" name="fname" id="fname" placeholder="First Name" value=""
                        autofocus="">
                </div>
                <div class="p-3 col-sm-12 col-md-6">
                    <label for="lname" class="form-label">Last Name: </label>
                    <input type="text" name="lname" id="lname" placeholder="Last Name" value="">
                </div>
                <div class="p-3 col-sm-12 col-md-6">
                    <label for="Email" class="form-label">Email: </label>
                    <input type="email" name="email" id="Email" placeholder="Email Address" value="">
                </div>
                <div class="p-3 col-sm-12 col-md-6">
                    <label for="phone" class="form-label">Phone Number: </label>
                    <input type="tel" name="phonenumber" id="phone" placeholder="Phone Number" value="">
                </div>
                <div class="p-3 col-sm-12 col-md-6">
                    <label for="Address1" class="form-label">Address Line 1: </label>
                    <input type="address" name="Address1" id="Address1" placeholder="" value="">
                </div>
                <div class="p-3 col-sm-12 col-md-6">
                    <label for="Address2" class="form-label">Address Line 2: </label>
                    <input type="address" name="Address2" id="Address2" placeholder="" value="">
                </div>
                <div class="p-3 col-sm-12 col-md-6">
                    <label for="city" class="form-label">City: </label>
                    <input type="city" name="city" id="city" placeholder="" value="">
                </div>
                <div class="p-3 col-sm-12 col-md-6">
                    <label for="postalcode" class="form-label">PostalCode: </label>
                    <input type="postalcode" name="postalcode" id="postalcode" placeholder="" value="">
                </div>
                <div class="p-3 col-sm-12 col-md-6">
                    <label for="country" class="form-label">Country: </label>
                    <input type="country" name="country" id="country" placeholder="" value="">
                </div>
                <div class="p-3 col-sm-12 col-md-6">
                    <label for="password" class="form-label">Password: </label>
                    <input type="password" name="password" id="password" placeholder="Password" value="">
                </div>
                <div class="p-3 col-sm-12 col-md-6">
                    <label for="confirmpassword" class="form-label">confirm password: </label>
                    <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm" value="">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </div>
    </form>
    <footer class="bd-footer py-4 py-md-5 mt-5 bg-light">
        <div class="row">
            <div class="col-lg-3 mb-3">
                <div class="img">
                    <div class="w-50 mx-auto" style="background-color: #eee;">
                        <img src="https://m0.her.ie/wp-content/uploads/2019/04/25133811/iStock-488261971.jpg"
                            class="img-fluid" alt="...">
                    </div>
                </div>

            </div>
            <div class="col-6 col-lg-2 offset-lg-1 mb-3">
                <h5>Facebook</h5>
                <ul class="list-unstyled">
                    <li class="mb-2"><a href="/">Link</a></li>

                </ul>
            </div>
            <div class="col-6 col-lg-2 mb-3">
                <h5>Instagram</h5>
                <ul class="list-unstyled">
                    <li class="mb-2"><a href="">Link</a></li>

                </ul>
            </div>
            <div class="col-6 col-lg-2 mb-3">
                <h5>YouTube</h5>
                <ul class="list-unstyled">
                    <li class="mb-2"><a href="">Link 5</a></li>

                </ul>
            </div>
            <div class="col-6 col-lg-2 mb-3">
                <h5>Linkedin</h5>
                <ul class="list-unstyled">
                    <li class="mb-2"><a href="">Link</a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>

</html>
